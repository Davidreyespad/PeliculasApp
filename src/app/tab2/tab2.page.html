<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Buscar Película
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar>

  <ion-searchbar placeholder="Buscar película" animated debounce="700" [value]="textoBuscar"
    (ionChange)="buscar ($event)"></ion-searchbar>

</ion-toolbar>

<ion-content>

  <ion-grid *ngIf="buscando">
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-spinner name="crescent"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" *ngFor="let pelicula of peliculas">
        <ion-card (click)="verDetalle( pelicula.id)" class="centrar">
          <img [src]="pelicula.poster_path | imagen" >
          <p>{{pelicula.release_date}}</p>
          <p>{{ pelicula.title }}</p>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-list *ngIf="peliculas.length === 0">
    <ion-item *ngFor="let idea of ideas" (click)="textoBuscar = idea">
      <ion-label color="primary">{{idea}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
